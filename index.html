<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Pula Gallery</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="text">
            <h1 id="text-top">my trip to</h1>
            <h1 id="text-pula">PULA</h1>
            <h1 id="text-cro">croatia</h1>
        </div>

    </div>

    <div class="container">
        <div class="carousel">
            
               <img class="images fade" id="img1" src="images/img1.JPG" alt=""  width="100%" height="60%">
               <img class="images fade" id="img2" src="images/img2.JPG" alt=""  width="100%" height="60%">
               <img class="images fade" id="img3" src="images/img3.JPG" alt=""  width="100%" height="60%">
               <img class="images fade" id="img4" src="images/img4.JPG" alt=""  width="100%" height="60%">

            <div class="controls">

                <span class="arrow left">
                    <i class="material-icons">keyboard_arrow_left</i>
                </span>
                
                <span class="arrow right"> 
                    <i class="material-icons">keyboard_arrow_right</i>  
                </span>

                <button class="btn" id="pause">Pause</button>

            </div>

                


        </div>    
    </div>

    <script type="text/javascript" src="main.js"></script>


</body>
</html>
